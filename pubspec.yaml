publish_to: 'none'
version: 2.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  args: ^2.1.0
  http: ^0.13.3
  logging: ^1.0.1
  path_provider: ^2.0.1
  provider: ^5.0.0
  shared_preferences: ^2.0.5
